version: "3.8"

services:
  graph-query:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-query-mcp
    environment:
      NEO4J_URL: ${NEO4J_URL:-neo4j+s://localhost:7687}
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
    volumes:
      - .:/app
      - ../../../logger.py:/app/logger.py:ro
    networks:
      - mcp-network
    restart: unless-stopped

networks:
  mcp-network:
    driver: bridge
