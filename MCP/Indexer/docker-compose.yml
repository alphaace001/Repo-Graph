# Docker Compose for Indexer MCP Server

version: "3.8"

services:
  indexer-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indexer-mcp-server
    environment:
      - BASE_PATH=/data/fastapi
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount the fastapi codebase to process
      - ./../../fastapi:/data/fastapi:ro
      # Mount the KG-Assignment directory for database access
      - ./../../:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
