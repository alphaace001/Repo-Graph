services:
  # Knowledge Graph Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-api
    ports:
      - "8000:8000"
    environment:
      - DOCKER_MODE=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - BASE_PATH=${BASE_PATH}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - API_KEY=${API_KEY}
      - AZURE_DEPLOYMENT=${AZURE_DEPLOYMENT}
      - API_VERSION=${API_VERSION}
      - MCP_ANALYST_URL=http://analyst:8001/sse
      - MCP_GRAPH_QUERY_URL=http://graph-query:8002/sse
      - MCP_INDEXER_URL=http://indexer:8003/sse
    depends_on:
      analyst:
        condition: service_started
      graph-query:
        condition: service_started
      indexer:
        condition: service_started
    networks:
      - kg-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # MCP Analyst Service (SSE mode)
  analyst:
    build:
      context: .
      dockerfile: MCP/Analyst/Dockerfile
    container_name: kg-analyst
    ports:
      - "8001:8001"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - kg-network
    restart: unless-stopped

  # MCP Graph Query Service (SSE mode)
  graph-query:
    build:
      context: .
      dockerfile: MCP/Graph_Query/Dockerfile
    container_name: kg-graph-query
    ports:
      - "8002:8002"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8002
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - kg-network
    restart: unless-stopped

  # MCP Indexer Service (SSE mode)
  indexer:
    build:
      context: .
      dockerfile: MCP/Indexer/Dockerfile
    container_name: kg-indexer
    ports:
      - "8003:8003"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8003
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - kg-network
    restart: unless-stopped

networks:
  kg-network:
    driver: bridge
