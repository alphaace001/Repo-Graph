services:
  # Knowledge Graph Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-api
    ports:
      - "8000:8000"
    environment:
      - DOCKER_MODE=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - MCP_ANALYST_URL=http://analyst:8001/sse
      - MCP_GRAPH_QUERY_URL=http://graph-query:8002/sse
      - MCP_INDEXER_URL=http://indexer:8003/sse
    depends_on:
      neo4j:
        condition: service_healthy
      analyst:
        condition: service_started
      graph-query:
        condition: service_started
      indexer:
        condition: service_started
    networks:
      - kg-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: kg-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_logs:/var/lib/neo4j/logs
    networks:
      - kg-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # MCP Analyst Service (SSE mode)
  analyst:
    build:
      context: .
      dockerfile: MCP/Analyst/Dockerfile
    container_name: kg-analyst
    ports:
      - "8001:8001"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - kg-network
    restart: unless-stopped

  # MCP Graph Query Service (SSE mode)
  graph-query:
    build:
      context: .
      dockerfile: MCP/Graph_Query/Dockerfile
    container_name: kg-graph-query
    ports:
      - "8002:8002"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8002
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - kg-network
    restart: unless-stopped

  # MCP Indexer Service (SSE mode)
  indexer:
    build:
      context: .
      dockerfile: MCP/Indexer/Dockerfile
    container_name: kg-indexer
    ports:
      - "8003:8003"
    environment:
      - DOCKER_MODE=true
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8003
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - kg-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  kg-network:
    driver: bridge
